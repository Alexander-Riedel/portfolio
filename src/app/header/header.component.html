<header>
    <div class="header-wrapper">
        <div class="header-container">
            <div class="name"><a (click)="navigateToHome()">ALE<span>X</span>ANDER</a></div>
            <div class="burger-menu" (click)="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav [class.active]="menuOpen">
                <a href="#about-me" [class.active]="activeSection === 'about-me'"
                    (click)="setActiveSection('about-me')">
                    {{ 'about-me' | translate }}
                </a>
                <a href="#skills" [class.active]="activeSection === 'skills'" (click)="setActiveSection('skills')">
                    {{ 'skills' | translate }}
                </a>
                <a href="#portfolio" [class.active]="activeSection === 'portfolio'"
                    (click)="setActiveSection('portfolio')">
                    {{ 'portfolio' | translate }}
                </a>
                <div class="language-switcher">
                    <a (click)="setLanguage?.('en')">EN</a>
                    |
                    <a (click)="setLanguage?.('de')">DE</a>
                </div>
            </nav>
        </div>
    </div>
</header>
